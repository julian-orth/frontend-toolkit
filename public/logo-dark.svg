<svg width="270" height="48" viewBox="0 0 270 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Font definition with bold weight embedded -->
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&amp;display=swap');
    </style>
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon (48x48 area) -->
  <g>
    <!-- Background circle -->
    <circle cx="24" cy="24" r="23" fill="url(#logoGradientDark)"/>
    
    <!-- Left bracket < -->
    <path
      d="M 16 16 L 10 24 L 16 32"
      stroke="#ffffff"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    
    <!-- Right bracket > -->
    <path
      d="M 32 16 L 38 24 L 32 32"
      stroke="#ffffff"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- Text -->
  <text 
    x="56" 
    y="33" 
    font-family="Inter, system-ui, -apple-system, sans-serif" 
    font-size="22" 
    font-weight="700"
    fill="#ffffff"
    letter-spacing="-0.02em"
  >
    DeveloperUtilityTools
  </text>
</svg>
